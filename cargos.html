<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calzado</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="cargos.php" method="post">
        <div>
          <label for="NOM_CARGO">Nombre del Cargo:</label>
          <select name="NOM_CARGO" id="NOM_CARGO">
            <option value="ADMINISTRADOR">Administrador</option>
            <option value="VENDEDOR">Vendedor</option>
          </select>
        </div>
        <div>
          <label for="UBICACION_CARGO">Ubicaci√≥n del Cargo:</label>
          <input
            type="text"
            name="UBICACION_CARGO"
            id="UBICACION_CARGO"
            required
          />
        </div>
        <div>
          <label for="SALARIO_BASE">Salario Base:</label>
          <input
            type="text"
            name="SALARIO_BASE"
            id="SALARIO_BASE"
            pattern="[0-9]+"
            required
          />
        </div>
        <div>
          <button type="submit">Guardar</button>
        </div>
      </form>
    </main>
  </body>
</html>
